<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLC Partner Assessment Survey</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0f4c75 0%, #1a1a2e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-content {
            padding: 30px;
        }

        .question {
            margin-bottom: 25px;
        }

        .question label {
            display: block;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .question input[type="text"],
        .question textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .question input[type="text"]:focus,
        .question textarea:focus {
            outline: none;
            border-color: #0f4c75;
        }

        .question textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .radio-option:hover {
            background: #e9ecef;
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option span {
            font-size: 14px;
            color: #333;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0f4c75 0%, #1a1a2e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(15, 76, 117, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .required {
            color: #e74c3c;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 12px;
            color: #666;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 60px 30px;
        }

        .success-message.show {
            display: block;
        }

        .success-message h2 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .success-message p {
            color: #666;
            font-size: 16px;
        }

        .checkmark {
            font-size: 60px;
            margin-bottom: 20px;
        }

        /* Hide form on success */
        .form-content.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LLC Partner Assessment Survey</h1>
            <p>Higher Education Consulting Partnership</p>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="checkmark">âœ“</div>
            <h2>Thank You!</h2>
            <p>Your response has been submitted successfully.</p>
        </div>

        <form class="form-content" id="surveyForm">

            <!-- Question 1: Name -->
            <div class="question">
                <label>1. Name <span class="required">*</span></label>
                <input type="text" name="name" id="name" required placeholder="Enter your full name">
            </div>

            <!-- Question 2: Strengths -->
            <div class="question">
                <label>2. What are your top 3 strengths you bring to this partnership? <span class="required">*</span></label>
                <textarea name="strengths" id="strengths" required placeholder="List your top 3 strengths..."></textarea>
            </div>

            <!-- Question 3: Weaknesses -->
            <div class="question">
                <label>3. What are your weaknesses or gaps that others would need to cover? <span class="required">*</span></label>
                <textarea name="weaknesses" id="weaknesses" required placeholder="List your weaknesses or gaps..."></textarea>
            </div>

            <!-- Question 4: Hours per week -->
            <div class="question">
                <label>4. How many hours per week can you commit? <span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="hoursPerWeek" value="0-5 hours" required>
                        <span>0-5 hours</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="hoursPerWeek" value="5-10 hours">
                        <span>5-10 hours</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="hoursPerWeek" value="10-20 hours">
                        <span>10-20 hours</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="hoursPerWeek" value="20+ hours">
                        <span>20+ hours</span>
                    </label>
                </div>
            </div>

            <!-- Question 5: Higher Ed Experience -->
            <div class="question">
                <label>5. Do you have experience working with colleges or universities? <span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="higherEdExperience" value="Yes, extensively" required>
                        <span>Yes, extensively</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="higherEdExperience" value="Yes, some experience">
                        <span>Yes, some experience</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="higherEdExperience" value="No, but familiar with the sector">
                        <span>No, but familiar with the sector</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="higherEdExperience" value="No experience">
                        <span>No experience</span>
                    </label>
                </div>
            </div>

            <!-- Question 6: Best Role -->
            <div class="question">
                <label>6. What role fits you best? <span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="bestRole" value="Client relations / Sales" required>
                        <span>Client relations / Sales</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bestRole" value="Service delivery / Operations">
                        <span>Service delivery / Operations</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bestRole" value="Finance / Administration">
                        <span>Finance / Administration</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bestRole" value="Strategy / Leadership">
                        <span>Strategy / Leadership</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
        </form>

        <div class="footer">
            LLC Partner Assessment Survey
        </div>
    </div>

    <script>
        // REPLACE THIS URL with your Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyI1fsPskfJrvoE18siy3NMzir3zvDGqrBLqx5yK4jk1ax-MFYCR3FJk7tJYtWwLID_Hw/exec';

        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Get form data
            const formData = {
                timestamp: new Date().toLocaleString(),
                name: document.getElementById('name').value,
                strengths: document.getElementById('strengths').value,
                weaknesses: document.getElementById('weaknesses').value,
                hoursPerWeek: document.querySelector('input[name="hoursPerWeek"]:checked').value,
                higherEdExperience: document.querySelector('input[name="higherEdExperience"]:checked').value,
                bestRole: document.querySelector('input[name="bestRole"]:checked').value
            };

            // Send to Google Apps Script
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(() => {
                // Show success message
                document.getElementById('surveyForm').classList.add('hidden');
                document.getElementById('successMessage').classList.add('show');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Survey';
            });
        });
    </script>
</body>
</html>
